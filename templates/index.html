<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Gear Summary</h1>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="file has-name is-fullwidth">
                    <label class="file-label">
                        <input class="file-input" type="file" name="file" id="fileInput">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">Choose a fileâ€¦</span>
                        </span>
                        <span class="file-name" id="fileName">No file uploaded</span>
                    </label>
                </div>
                <button type="submit" class="button is-primary is-fullwidth mt-4">Upload</button>
            </form>
        </div>
    </section>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', () => {
            fileName.textContent = fileInput.files[0].name;
        });
    </script>
</body>
</html>
